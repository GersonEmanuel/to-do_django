{%extends 'base.html'%}

{% block page_title %}
    Delete Todo

{% endblock page_title %}

{% block content %}
    <h1>Delete todo?</h1>

    <p>Are you sure to delete this task? {{todo.title}}</p>
    <form method="POST">
        {% csrf_token %}
        <button type='submit' class='btn btn-danger'>Delete</button>
        <a href="{% url "todo_list" %}"class = "btn btn-primary">Cancel</a>
    </form>
{% endblock content %}
